<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="logo">
            <p>Awesome notes</p>
        </div>
        <form class="awesome-form" id="awesomeRegisterFirstForm">
            <p>Welcome</p>
            <input placeholder="Username" type="text" class="input-field" name="username" id="usernameInput">
            <input placeholder="Email" type="text" class="input-field" name="email" id="emailInput">
            <div class="inline-input-container">
                <div class="left-part">
                    <input placeholder="Age" type="text" class="input-field" name="age" id="ageInput">
                </div>
                <div class="right-part">
                    <input placeholder="Gender" type="text" class="input-field" name="gender" id="genderInput">
                </div>
            </div>
            <button class="awesome-button" form="awesomeRegisterFirstForm">Next</button>
        </form>
    </main>
